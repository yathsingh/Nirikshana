<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nirikshana Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="icon" href="/static/Nirikshana.png" type="image/png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="/static/Nirikshana.png" alt="Logo" class="logo">
            <div>
                <h1>Nirikshana Water Monitoring System</h1>
                <p class="subtitle">Real-time river water quality monitoring</p>
            </div>
        </div>
    </header>

    <section id="summary-cards">
        <div class="card" id="total-records">0<br><span>Currently Showing Records</span></div>
        <div class="card alert-card" id="total-alerts">0<br><span>Alerts</span></div>
        <div class="card" id="river-name">Ganga<br><span>Monitored River</span></div>
    </section>

    <section id="charts">
        <div class="chart-box">
            <h2>pH Levels</h2>
            <canvas id="phChart"></canvas>
        </div>
        <div class="chart-box">
            <h2>TDS Levels</h2>
            <canvas id="tdsChart"></canvas>
        </div>
        <div class="chart-box">
            <h2>Turbidity</h2>
            <canvas id="turbidityChart"></canvas>
        </div>
        <div class="chart-box">
            <h2>Prediction Status</h2>
            <canvas id="predictionChart"></canvas>
        </div>
    </section>

    <section id="alerts">
        <h2>Recent Alerts</h2>
        <div id="alerts-list"></div>
    </section>

    <section class="table-section">
        <h2>Recent Readings</h2>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>River</th>
                    <th>Location</th>
                    <th>pH</th>
                    <th>TDS (ppm)</th>
                    <th>Turbidity</th>
                    <th>Flow Rate</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="data-table"></tbody>
        </table>
    </section>

    <script>
        let phChart, tdsChart, turbidityChart, predictionChart;

        async function fetchData() {
            const res = await fetch("/data");
            const waterData = await res.json();

            document.getElementById("total-records").innerHTML =
            `${waterData.length}<br><span>Currently Showing Records</span>`;

            const alertsCount = waterData.filter(d => d.prediction === "unsafe").length;
            document.getElementById("total-alerts").innerHTML =
                `${alertsCount}<br><span>Alerts</span>`;

            const labels = waterData.map(d => new Date(d.timestamp).toLocaleString());
            const phValues = waterData.map(d => d.ph);
            const tdsValues = waterData.map(d => d.tds);
            const turbidityValues = waterData.map(d => d.turbidity);
            const predictions = waterData.map(d => d.prediction);

            if (!phChart) {
                phChart = new Chart(document.getElementById("phChart"), {
                    type: "line",
                    data: { labels, datasets: [{ label: "pH", data: phValues, borderColor: "#3b82f6", backgroundColor: "transparent" }] },
                    options: { responsive: true, plugins: { legend: { labels: { color: "#ddd" } } }, scales: { x: { ticks: { color: "#aaa" } }, y: { ticks: { color: "#aaa" } } } }
                });
            } else {
                phChart.data.labels = labels;
                phChart.data.datasets[0].data = phValues;
                phChart.update();
            }

            if (!tdsChart) {
                tdsChart = new Chart(document.getElementById("tdsChart"), {
                    type: "line",
                    data: { labels, datasets: [{ label: "TDS", data: tdsValues, borderColor: "#8b5cf6", backgroundColor: "transparent" }] },
                    options: { responsive: true, plugins: { legend: { labels: { color: "#ddd" } } }, scales: { x: { ticks: { color: "#aaa" } }, y: { ticks: { color: "#aaa" } } } }
                });
            } else {
                tdsChart.data.labels = labels;
                tdsChart.data.datasets[0].data = tdsValues;
                tdsChart.update();
            }

            if (!turbidityChart) {
                turbidityChart = new Chart(document.getElementById("turbidityChart"), {
                    type: "line",
                    data: { labels, datasets: [{ label: "Turbidity", data: turbidityValues, borderColor: "#f97316", backgroundColor: "transparent" }] },
                    options: { responsive: true, plugins: { legend: { labels: { color: "#ddd" } } }, scales: { x: { ticks: { color: "#aaa" } }, y: { ticks: { color: "#aaa" } } } }
                });
            } else {
                turbidityChart.data.labels = labels;
                turbidityChart.data.datasets[0].data = turbidityValues;
                turbidityChart.update();
            }

            const safeCount = predictions.filter(p => p === "safe").length;
            const unsafeCount = predictions.filter(p => p === "unsafe").length;
            if (!predictionChart) {
                predictionChart = new Chart(document.getElementById("predictionChart"), {
                    type: "pie",
                    data: {
                        labels: ["Safe", "Unsafe"],
                        datasets: [{ data: [safeCount, unsafeCount], backgroundColor: ["#10b981", "#ef4444"] }]
                    },
                    options: { plugins: { legend: { labels: { color: "#ddd" } } } }
                });
            } else {
                predictionChart.data.datasets[0].data = [safeCount, unsafeCount];
                predictionChart.update();
            }

            const tableBody = document.getElementById("data-table");
            tableBody.innerHTML = "";
            (waterData.slice(-10).reverse()).forEach(d => {
                const row = `
                    <tr>
                        <td>${new Date(d.timestamp).toLocaleString()}</td>
                        <td>${d.river || ""}</td>
                        <td>${d.location || ""}</td>
                        <td>${d.ph?.toFixed(2) ?? ""}</td>
                        <td>${d.tds ?? ""}</td>
                        <td>${d.turbidity?.toFixed(1) ?? ""}</td>
                        <td>${d.flow_rate?.toFixed(1) ?? ""}</td>
                        <td class="${d.prediction === 'safe' ? 'safe' : 'unsafe'}">${d.prediction}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

            const alertsList = document.getElementById("alerts-list");
            alertsList.innerHTML = waterData
                .filter(d => d.prediction === "unsafe")
                .slice(-5)
                .map(d => `
                    <div class="alert-item">
                        Unsafe water at ${d.location} (${d.river})<br>
                        <small>${new Date(d.timestamp).toLocaleString()}</small>
                    </div>
                `).join("");
        }

        setInterval(fetchData, 5000);
        fetchData();
    </script>
</body>
</html>
